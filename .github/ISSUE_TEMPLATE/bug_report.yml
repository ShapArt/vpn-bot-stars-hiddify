name: Bug report
description: Report a bug or a regression
labels: [bug]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Clear description of the problem
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs / screenshots
    validations:
      required: false
